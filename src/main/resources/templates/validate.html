<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validate Factur-X Invoice</title>
</head>
<body>
    <h1>Validate Factur-X Invoice</h1>
    <form method="post" enctype="multipart/form-data" action="/facturx/validate">
        <input type="file" name="pdf" accept=".pdf" required />
        <button type="submit">Validate</button>
    </form>

    <div th:if="${validationResult}">
        <h2>Validation Result:</h2>
        <pre th:text="${validationResult}"></pre>
    </div>

    <div th:if="${error}">
        <h2>Error:</h2>
        <pre th:text="${error}"></pre>
    </div>
</body>
</html>
